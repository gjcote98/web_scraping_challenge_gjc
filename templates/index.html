<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data</a></p>
        </div>
        <section class="row">
            <h2 style="color:black">{{ mars.title }}</h2>
            <h5>{{ mars.paragraph }}</h5>
            <div class="col-md-8">
                <img src="{{ mars.featured_img }}" alt="Featured Image" , width=100%>
            </div>
            <br>
            <div class="col-md-4">
                <div class="border">
                    <h5 align='center'>Mars Facts</h5>
                    <hr>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </section>
    </div>
    <hr>
    <div class="container">
        <h3>Mars Hemispheres</h3>
        <hr>
        <div class="row">
            {% for image in mars.hemisphere %}
            <div class="card col-md-6">
                <h6 style="align:center">{{image.Title}}</h6>
                <img class="thumbnail" src={{ image.Image_URL }} width="100%" alt={{ image.Title }}>
            </div>

            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
